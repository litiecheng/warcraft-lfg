<div class="p-15">
	<div class="modal-header modal-confirm">
	  <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  {{ wlfgConfirmContent }}
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-inverse" ng-click="cancel()">{{"NO"|translate}}</button>
	  <button type="button" class="btn btn-default" ng-click="validate()">{{"YES"|translate}}</button>
	</div>
</div>
