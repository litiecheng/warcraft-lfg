<div class="cursor-pointer bd-b-d dis-inline-b progressGuildTooltip" ng-mouseover="loadTooltip()" tooltip-placement="top" uib-tooltip-template="'progressGuildTooltipTemplate.html'" tooltip-is-open="false" tooltip-append-to-body="true" tooltip-class="progress-tooltips">
	<span ng-if="progress.mythicCount>0" class="bold">{{progress.mythicCount}}/{{ progressTotal }} (M)</span>
	<span ng-if="progress.heroicCount>0&&(progress.mythicCount==0||!progress.mythicCount)">{{progress.heroicCount}}/{{ progressTotal }} (H)</span>
	<span ng-if="(progress.heroicCount==0||!progress.heroicCount)&&(progress.mythicCount==0||!progress.mythicCount)&&(progress.normalCount)" class="italic">{{progress.normalCount}}/{{ progressTotal }} (N)</span>
	<span ng-if="(progress.heroicCount==0||!progress.heroicCount)&&(progress.mythicCount==0||!progress.mythicCount)&&(!progress.normalCount)" class="italic">0/{{ progressTotal }}  (N)</span>
</div>

<script type="text/ng-template" id="progressGuildTooltipTemplate.html">
	<div class="text-left txt-underline">{{ progressName }}</div>
	<!--<i class="fa fa-spinner fa-spin" ng-if="!progressTooltipLoad"></i>-->
	<div class="{{ tooltip.difficulty }} text-left" ng-repeat="tooltip in progressTooltip">
		{{ tooltip.boss }}
	</div>
</script>
