<div class="col-md-6">
    <table class="table table-condensed">
        <tr ng-repeat="trait in traits | limitTo:traitsLeft"">
            <td>
                <a href="//www.wowhead.com/spell={{  artifactTraits[trait.id].spellID }}" target="_blank" class="cursor-pointer">
                    <img ng-src="http://{{character.region}}.media.blizzard.com/wow/icons/18/{{ artifactTraits[trait.id].icon }}.jpg" alt="{{slot}}" title="{{ artifactTraits[trait.id].name }}" />
                </a>
            </td>
            <td>
                <a href="//www.wowhead.com/spell={{  artifactTraits[trait.id].spellID }}" target="_blank" class="cursor-pointer">
                    {{ artifactTraits[trait.id].name }}
                </a>
            </td>
            <td class="text-right">{{ trait.rank }}</td>
        </tr>
    </table>
</div>

                </a>
            </td>
            <td>
                <a href="//www.wowhead.com/spell={{  artifactTraits[trait.id].spellID }}" target="_blank" class="cursor-pointer">
                    {{ artifactTraits[trait.id].name }}
                </a>
            </td>
            <td class="text-right">{{ trait.rank }}</td>
        </tr>
    </table>
</div>
